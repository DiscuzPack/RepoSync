# GitHub Actions 最短 5 分钟执行一次, 考虑到 10 分钟调度不到这里改用 30 分钟, 后续根据运营情况继续调整
on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

name: Sync Upstream Repos For Packaging
jobs:
  run:
    name: Sync Upstream Repos For Packaging
    runs-on: ubuntu-latest
    steps:
    - name: Sync Upstream Repos For Packaging
      uses: DiscuzPack/RepoSync@master
      with:
        private_key: ${{ secrets.PRIVATE_KEY }}